<!DOCTYPE html>
<html>
<head>
	<script type="text/JavaScript" src="evensByThrees.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Sample</h1>
	<table id="results" class="table" style="display:none;">
        <thead>
            <tr>
                <th>Even numbers between <span id="num1"></span> and <span id="num2"></span>
				by <span id="num3"></span>'s</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Addition (+)</td>
                <td><span id="addResult"></span></td>
            </tr>
            <tr>
                <td>Subtraction (-)</td>
                <td><span id="subtractResult"></span></td>
            </tr>
            <tr>
                <td>Multiplication (*)</td>
                <td><span id="multiplyResult"></span></td>
            </tr>
            <tr>
                <td>Division (/)</td>
                <td><span id="divideResult"></span></td>
            </tr>
        </tbody>
</html>
