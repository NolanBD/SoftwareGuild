<!DOCTYPE html>
<html>
<head>
	<script type="text/JavaScript" src="evensByThrees.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
</head>
<body>
<div class="container">
    <h1>Find even multiples between two numbers using a third number</h1>
	<form name="numberFun" onsubmit="return validateItems();" 
		  class="form-inline">
            <div class="form-group">
                <label for="num1">Starting Number</label>
                <input type="number" class="form-control" id="num1">
            </div></br>
            <div class="form-group">
                <label for="num2">Ending Number</label>
                <input type="number" class="form-control" id="num2">
            </div></br>
			<div class="form-group">
                <label for="num3">Step</label>
                <input type="number" class="form-control" id="num3">
			</div></br>
            <button type="submit" id="submitButton" class="btn btn-default" onclick="calculateEvens()">Display Evens</button>
    </form>
</div>
	<table id="results" class="table" style="display:table;">
        <thead>
            <tr>
                <th>Even numbers between <span id="num1"></span> and <span id="num2"></span>
				by <span id="num3"></span>'s</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span id="evenMultiples"></span></td>
            </tr>
        </tbody>
	</table>
</body>
</html>
