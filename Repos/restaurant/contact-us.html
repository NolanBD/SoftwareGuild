<html lang="en">
	<head>
	<!-- External style sheets -->
		<title>Burger Time! Contact</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link href="styles/restaurantStyles.css" rel="stylesheet" text="text/css" />
		<!-- Error Message denoting need for JavaScript -->
		<noscript>
			<div class="error message">
			We're sorry but our site <strong>requires</strong> JavaScript to validate the form.
			</div>
		</noscript>
	<style>
		div {
			text-align: center;
		}
	</style>
	</head>
	
	<body>
		<header>
		<h1>Burger Time!</h1>
		<hr />
		<nav>
			<p><a class="btn badge-pill" href="index.html" class="link">Home <i class="fas fa-home"></i></a> <a class="btn badge-pill" href="menu.html" class="link">Menu</a> <a class="btn badge-pill" href="contact-us.html" class="link">Contact Us</a></p>		
		</nav>
		<hr />
		</header>
		
		<!-- this div puts everything inside into a bootstrap container -->
		<div class="container">
		<article id="contact">
			<!-- this div and makes sure the content inside is displayed as centered -->
			<div class="row justify-content-md-center">
			<form name="mainForm" onSubmit="confirmInfo()">
				<label for="customerName"><h3>Name:</h3></label>
				<input type="text" id="customerName" name="customerName" class="form-control" placeholder="Name"> <br>
				
				<label for="customerEmail"><h3>Email:</h3></label>
				<input type="text" id="customerEmail" name="customerEmail" class="form-control" placeholder="Email"> <br>
				
				<label for="customerPhone"><h3>Phone:</h3></label>
				<input type="text" id="customerPhone" name="customerPhone" class="form-control" placeholder="Phone Number"> <br>
				
				<label for="customerInquiry"><h3>Reason for Inquiry:</h3></label>
				<select id="customerInquiry" name="customerInquiry" class="form-control">
					<option value="catering" selected>Catering</option>
					<option value="private-party">Private Party</option>
					<option value="feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				
				<br><label for="extraInfo"><h3>Additional Information:</h3></label>
				<textarea id="extraInfo" name="extraInfo" class="form-control"></textarea><br>
				
				<div class="form-check">
					<legend><h3>Have you been to the restaurant?</h3></legend>	
					<label for="choice1"><h5>NO</h5></label>
					<input type="radio" id="choice1" name="visited" value="no">
					
					<label for="choice2"><h5>YES</h5></label>
					<input type="radio" id="choice2" name="visited" value="yes"><br>
				</div>
				<div class="form-check">
					<legend><h3>Best Days to Contact You:</h3></legend>
					<label for="monday"><h5>M</h5></label>
					<input type="checkbox" id="monday" name="customerDay" value="monday">
				
					<label for="tuesday"><h5>T</h5></label>
					<input type="checkbox" id="tuesday" name="customerDay" value="tuesday">
				
					<label for="wednesday"><h5>W</h5></label>
					<input type="checkbox" id="wednesday" name="customerDay" value="wednesday">
				
					<label for="thursday"><h5>TH</h5></label>
					<input type="checkbox" id="thursday" name="customerDay" value="thursday">
				
					<label for="friday"><h5>F</h5></label>
					<input type="checkbox" id="friday" name="customerDay" value="friday"><br />
				</div>
				
				<button type="submit" id="submitButton" class="btn btn-default">Submit</button>
			</form>
			</div>
		</article>
		</div>
		<footer>
			<hr />
				<p>88 West Road, Kent, Ohio, 44240</p>
				<p>330-555-0000</p>
		</footer>
		<!-- external link to the javascript required for bootstrap and our JS for the menu confirmation-->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
		<script type="text/JavaScript" src="scripts/menuConfirm.js"></script>
	</body>
</html>
